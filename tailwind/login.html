<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="font-sans">
        <div class="relative min-h-screen flex flex-col justify-center items-center bg-gray-950">
            <div class="relative sm:max-w-sm w-full">
                <div class="relative w-full rounded-md px-6 py-4 bg-gray-900 shadow-xl">
                    <label for="" class="block mt-3 text-md uppercase text-gray-200 text-center font-semibold">
                        Iniciar sesion
                    </label>
                    <form action="" class="mt-10">
                        <div><input placeholder="Usuario" type="text" class="mt-1 text-gray-200 outline-none block w-full bg-gray-800 h-11 rounded-sm pl-3 active:border-none"></div>
                        <div class="mt-7"><input placeholder="Password" type="password" class="text-gray-200 outline-none block w-full bg-gray-800 h-11 rounded-sm pl-3 active:border-none"></div>

                        <div class="mt-7">
                            <button class="bg-blue-950 hover:bg-blue-900 w-full py-3 rounded-sm text-white">
                                Iniciar sesion
                            </button>
                        </div>

                        <div class="flex mt-7 items-center text-center">
                            <hr class="border-gray-700 border-1 w-full rounded-md">
                            <label for="" class="block font-medium text-sm text-gray-400 w-full">Iniciar con:</label>
                            <hr class="border-gray-700 border-1 w-full rounded-md">
                        </div>

                        <div class="flex mt-7 justify-center w-full">
                            <button class="w-full bg-blue-700 hover:bg-blue-900 border-none px-4 py-2 rounded-sm cursor-pointer text-white mr-5">
                                Facebook
                            </button>
                            <button class="w-full bg-red-700 hover:bg-red-900 border-none px-4 py-2 rounded-sm cursor-pointer text-white">
                                Google
                            </button>
                        </div>

                        <div class="mt-7">
                            <div class="flex justify-center items-center">
                                <label for="" class="mr-2 text-gray-400">¿No tienes una cuenta?</label>
                                <a href="" class="text-sky-600 hover:text-sky-500">Registrate</a>
                            </div>

                            <div class="mt-2 flex justify-center items-center">
                                <a href="" class="text-sky-600 hover:text-sky-500">¿Olvidaste tu contraseña?</a>
                            </div>


                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
